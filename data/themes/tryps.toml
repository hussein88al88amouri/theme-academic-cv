# Theme metadata
name = "tryps"

[light]
    # Primary
    primary = "#111111"  # Dark gray

    # Menu
    menu_primary = "#ffffff"  # White
    menu_text = "#333333"  # Slightly lighter gray text
    menu_text_active = "#000000"  # Black for active text
    menu_title = "#333333"  # Slightly lighter gray title

    # Home sections
    home_section_odd = "#F0F0F0"  # Very light gray
    home_section_even = "#FFFFFF"  # White

[dark]
    # Primary 
    primary = "#eFeFeF"  # Light gray
    link = "FFFFFF"  # Light gray
    link_hover = "#0F0F00"  # Light gray

