# Theme metadata
name = "tryps"

[light]
    # Primary
    primary = "#f8f9fa"  # Light gray

    # Menu
    menu_primary = "#ffffff"  # Dark black
    menu_text = "#333333"  # Slightly lighter black text
    menu_text_active = "#000000"  # Black for active text
    menu_title = "#333333"  # Slightly lighter black title

    # Home sections
    home_section_odd = "#F5F5F5"  # Very light gray
    home_section_even = "#FFF000"  # White


[dark]
    # Primary 
    primary = "#bbdefb"
    link = "#bbdefb"
    link_hover = "#bbdefb"